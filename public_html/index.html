<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>Food Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h2>Food Social Media</h2>

    <div id = "login">

      <h1>Login</h1>
      <label for="logUser">Username</label>
      <input type="text" id="logUser" value="">
      <br>
      <br>
      <label for="logPW">Password</label>
      <input type="password" id="logPW" value="">
      <br>
      <br>
      <button type="button" onclick="logInUser()">Login</button>
      <br>
      <!-- paragraph below is to indicate if user couldn't log in -->
      <p id="warning"> </p>
      
    </div>

    <br>
    <br>

    <div id = "createAcc">

      <h1>Create Account</h1>
      <label for="username">Username</label>
      <input type="text" id="username" value="">
      <br>
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" value="">
      <br>
      <br>
      <button type="button" onclick="addUser()">Create Account</button>
      
    </div>

  </body>

</html>
