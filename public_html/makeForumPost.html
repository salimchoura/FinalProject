<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>Food Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="makeForumPost.js"></script>
    <link rel="stylesheet" href="makeForumPost.css">
  </head>

  <body>

    <nav>
      <h1 id="title">Foody</h1>
      <a href="home.html">Home</a>
      <a href="index.html">Sign up / Login</a>
      <a href="howTo.html">Help</a>
      <a href="forum.html">Explore forum</a>
      <a href="explore_recipes.html">Explore recipes</a>
    </nav>

    <h2>Make A Forum Post</h2>
    
    <div id="content">

        <img id="avocado" alt="avocado" src="./images/avocado.png">

        <br><br><br>

        <label for="postTitle">Title</label>
        <input type="text" id="postTitle">

        <br>

        <label for="textPost">What Are You Cooking?</label>
        <textarea id="textPost" rows="8" cols="30"></textarea>

        <br><br><br>

        <div id="postTag">
          <input type="radio" name="tag" id="advice" value="advice">
          <label for="advice" id="ad">advice</label>
            
          <input type="radio" name="tag" id="question" value="question">
          <label for="question" id="qu">question</label>
        </div>

        <br><br><br>

        <button id="makePost" onclick="makeForumPost();">Create Post</button>
      
    </div>
    

  </body>

</html>
