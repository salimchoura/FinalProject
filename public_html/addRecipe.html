<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReciPost</title>
    <link rel="stylesheet" href="./addRecipe.css">
  </head>
  <body>
    <nav>
      <h1 id="title">Foody</h1>
      <a href="home.html">Home</a>
      <a href="index.html">Sign up / Login</a>
      <a href="howTo.html">Help</a>
      <a href="forum.html">Explore forum</a>
      <a href="explore_recipes.html">Explore recipes</a>
  </nav>
  
    <h2>Add a recipe:</h2>
    <div>
      <img id='avocado' alt="avocado" src="./images/avocado.png">
      <label>Title</label>
      <input type="text" id="name">
    </div><br>
    <div>
      <label>Grams of protein</label>
      <input type="number" id="protein">
    </div><br>
    <div>
        <label>Grams of carbs</label>
        <input type="number" id="carbs">
    </div><br>
    <div>
        <label>Grams of fat</label>
        <input type="number" id="fat">
    </div><br>

    <div>
      <label>Instructions</label>
      <textarea id="ins" rows="8" cols="30"></textarea>
    </div><br>
    <br>
    <label>Add Image</label>
    <input id='image' type="file" name="photo" accept="image/*" required>


    <br><br><br>
    <div id="ingredients">
    <div>
        <label>Ingredient</label>
        <input type="text">
        <label>Substitute</label>
        <input type="text">
    </div><br>
    </div>

    <button id="addSpace"><img src="plus.png" alt="plus" width="10" height="10"> Add Ingredient</button>

    <br>
    <br>

    <button id="post">Create Post</button>

    <script src="./addRecipe.js"></script>
  </body>
</html>
